<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container boxCalculator">
      <div class="title m-3">
        <h1 class="text-center text-uppercase">Caculator</h1>
      </div>
      <div>
        <input
          type="text"
          id="display"
          class="form-control result my-3"
          disabled />
      </div>
      <div class="btCaculator p-3 row g-4">
        <div class="d-flex justify-content-between">
          <button class="btItem" onclick="handleClear()">AC</button>
          <button class="btItem" onclick="handleClickKey(`7`)">7</button>
          <button class="btItem" onclick="handleClickKey(`8`)">8</button>
          <button class="btItem" onclick="handleClickKey(`9`)">9</button>
        </div>
        <div class="d-flex justify-content-between">
          <button class="btItem" onclick="handleClickKey(`/`)">/</button>
          <button class="btItem" onclick="handleClickKey(`4`)">4</button>
          <button class="btItem" onclick="handleClickKey(`5`)">5</button>
          <button class="btItem" onclick="handleClickKey(`6`)">6</button>
        </div>
        <div class="d-flex justify-content-between">
          <button class="btItem" onclick="handleClickKey(`*`)">*</button>
          <button class="btItem" onclick="handleClickKey(`1`)">1</button>
          <button class="btItem" onclick="handleClickKey(`2`)">2</button>
          <button class="btItem" onclick="handleClickKey(`3`)">3</button>
        </div>
        <div class="d-flex justify-content-between">
          <button class="btItem" onclick="handleClickKey(`-`)">-</button>
          <button class="btItem" onclick="handleSquare()">x²</button>
          <button class="btItem" onclick="handleSqrt()">√</button>
          <button class="btItem" onclick="handleClickKey(`0`)">0</button>
        </div>
        <div class="d-flex gap-5">
          <button class="btItem" onclick="handleClickKey(`+`)">+</button>
          <button class="btItem" onclick="handleCalculate()">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="main .js"></script>
</html>
